<div class="w-full min-h-[70vh] p-4">
    <div class="bg-[#2196f3] h-[200px] relative rounded-xl w-full">
        <div class="h-[200px] w-[200px] absolute bottom-[-150px] left-[100px] bg-[#eee] p-4 rounded-full">
            <img class="h-full w-full rounded-full" [src]="club?.profilePicture" alt="">
        </div>
        <div class="absolute left-[350px] bottom-[-80px]">
            <p class="text-xl font-semibold ">{{club?.clubName}} </p>
            <p class="text-xl font-semibold ">{{club?.members.length}} Members</p>
        </div>
    </div>
    <div class="mt-[150px] min-h-[50vh]">
        <nav class="flex justify-between">
            <a routerLink="posts" >Posts</a>
            <a routerLink="about" >About Us</a>
            <a routerLink="events" >Manage Events</a>
            <a routerLink="requests" >Manage Requests</a>
        </nav>
        <router-outlet></router-outlet>
    </div>
</div>
