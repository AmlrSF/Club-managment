<div class="max-w-xl mx-auto px-10">
    <h1 class="text-3xl mb-7 mt-10 text-center">Profile details</h1>
    <p class="mb-10">Please select interests:</p>
    <div class="flex flex-wrap gap-4">
        <div 
          class="border rounded-3xl px-4 py-4 cursor-pointer"
          [class.bg-blue-500]="interest.selected"
          [class.text-white]="interest.selected"
          [class.bg-gray-200]="!interest.selected"
          *ngFor="let interest of interests" 
          (click)="toggleInterestSelection(interest)">
            {{interest.name}}
        </div>
    </div>

    <div class=" mt-10 flex gap-2">
      
        <button type="submit" (click)="onSubmit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Confirm
        </button>
    </div>
</div>
