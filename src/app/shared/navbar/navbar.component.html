<nav>
    <i (click)="addToggle()" class='bx bx-menu'><i class="bx bxs-group fa-solid fa-bars"></i></i>
    <form>
        <div class="form-input">
            <input type="search" placeholder="Search...">
            <button type="button" class="search-btn"><i class="bx bxs-group fa-solid fa-magnifying-glass"></i></button>
        </div>
    </form>
    <a class="notification">
        <i class="fa-solid fa-bell bx bxs-group"></i>
        <span class="num">8</span>
    </a>
    <button (click)="toggleDropdown()" type="button"
        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 "
        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full"
            [src]="customer?.profileImage ? customer.profileImage  : '../../assets/download.png'" alt="user photo">
    </button>
    <!-- Dropdown menu -->
    <div class="z-[101010101] hidden absolute right-[20px] top-[55px]  my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow "
        id="user-dropdown">
        <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 ">{{customer?.lastName}}
                {{customer?.firstName}}</span>
            <span class="block text-sm  text-gray-500 truncate ">{{customer?.email}}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
            <li>

            </li>
            <li>
                <a routerLink="/admin/profile"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Profile</a>
            </li>
            <li>
                <a routerLink="/admin/settings"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Settings</a>
            </li>
            <li>
                <a (click)="logout()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Sign
                    out</a>
            </li>
        </ul>
    </div>
</nav>
