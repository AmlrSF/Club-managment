<!-- login.component.html -->

<section class="bg-gray-50 h-[100vh] w-full">
    <div class="flex flex-col shadow-2xl h-full items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign in to your account
          </h1>
  
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input formControlName="email" type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:outline-none  focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500  dark:placeholder-gray-400 dark:text-white "
                placeholder="name@company.com" required>
            </div>
  
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input formControlName="password" type="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:outline-none  focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500  dark:placeholder-gray-400 dark:text-white "
                required>
            </div>
  
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input  type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                    required>
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                </div>
              </div>
            </div>
  
            <button type="submit"
              class="w-full bg-[#3C91E6] text-white bg-primary-600 hover:bg-primary-700 
                        focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
  
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet?
              <a (click)="navigateToRegister()" class="font-medium cursor-pointer text-primary-600 hover:underline text-[#3C91E6]">
                Sign up
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
