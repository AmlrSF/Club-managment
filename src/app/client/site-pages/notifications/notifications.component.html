<main>
    <div
      class="head-title border-b-[1.5px] pb-8 border-[rgba(0,0,0,0.2)]"
    >
      <div class="left">
        <h1>For You</h1>
        <ul class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li>/</li>
          <li><a href="#" class="active">Notifications</a></li>
        </ul>
      </div>
    </div>
  
    <!-- Notifications Section -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-4">Notifications</h2>
  
      <!-- List of Pending Approval Clubs -->
      <div *ngIf="pendingApprovalClubs.length > 0; else noNotifications">
        <div
          *ngFor="let club of pendingApprovalClubs"
          class="flex items-center gap-4 p-4 mb-4 border rounded-lg bg-gray-50"
        >
          <img
            [src]="club.profilePicture"
            alt="{{ club.name }}"
            class="w-16 h-16 rounded-full object-cover"
          />
          <div>
            <p class="text-md font-medium">
              Your club <span class="font-semibold">{{ club.name }}</span>
              is awaiting admin approval.
            </p>
            <p class="text-sm text-gray-600">
              Created on: {{ club.createdAt | date: 'mediumDate' }}
            </p>
          </div>
        </div>
      </div>
  
      <!-- No Notifications -->
      <ng-template #noNotifications>
        <p class="text-gray-500">No pending notifications at the moment.</p>
      </ng-template>
    </div>
  </main>
